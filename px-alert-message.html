<!--
Element providing solution to no problem in particular. As a simple, increments a counter when clicked.

##### Usage

    <px-alert-message counter-value="1">Hi</px-alert-message>

@element px-alert-message
@blurb Element providing solution to no problem in particular.
@homepage index.html
@demo demo.html
-->
<dom-module id="px-alert-message">
    <link rel="import" type="css" href="css/px-alert-message.css"/>
    <template>
        <div id="alert" class="alert-message flex flex--left flex--middle">
            <div class="severity">
                    <div id="icon" class="icon">
                        <div class="svg-canvas">
                            <svg xmlns="http://www.w3.org/2000/svg" version="1.1" class="svg-triangle">
                              <polygon points="0,27 15,0 30,27"/>
                            </svg>
                        </div>
                        <span class="number"></span>
                </div>
            </div>
            <div class="message">
                <p>
                    <span>{{ title }}</span> <span>{{ message }}</span>
                </p>
            </div>
            <template is="dom-if" if="{{ action }}">
                <div class="action">
                    <template is="dom-if" if="{{ _showDismiss }}">
                        <a class="dismiss" on-click="_dismiss"><i class="fa fa-times"></i></a>
                    </template>
                    <template is="dom-if" if="{{ _showButton }}">
                        <a class="btn" on-click="_action">{{ actionText }}</a>
                    </template>
                </div>
            </template>
        </div>
    </template>
</dom-module>

<script>
    Polymer({

        is: 'px-alert-message',

        /**
         * Properties block, expose attribute values to the DOM via 'reflect'
         *
         * @property properties
         * @type Object
         */
        properties: {
            type: {
                type: String,
                reflect: true,
                value: 'info'
            },
            title: {
                type: String,
                reflect: true
            },
            message: {
                type: String,
                reflect: true
            },
            autoDismiss: {
                type: String,
                reflect: true
            },
            action: {
                type: String,
                reflect: true
            },
            actionText: {
                type: String,
                computed: '_setActionText(action)'
            },
            _showDismiss: {
                computed: '_dismissDisplay(action)'
            },
            _showButton: {
                computed: '_buttonDisplay(action)'
            }
        },
        attached: function () {
        },
        detached: function () {
        },
        ready: function () {
            var _this = this;
            this._setAlertClass();
            if(this.autoDismiss) {
                setTimeout( function () {
                    _this._dismiss();
                }, this.autoDismiss);
            }
        },
        _setAlertClass: function () {
            this.$.icon.classList.remove('important', 'warning', 'error', 'information');
            this.$.icon.classList.add(this.type);
        },
        _dismissDisplay: function (action) {
            return action === 'dismiss';
        },
        _buttonDisplay: function (action) {
            return action !== 'dismiss';
        },
        _dismiss: function () {
            this.$.alert.classList.add('hidden');
        },
        _action: function () {
            if(this.action.indexOf('http') != -1) {
                window.open(this.action);
            } else if (this.action === 'dismiss' || this.action === 'acknowledge') {
                this.$.alert.classList.add('hidden');
            }
        },
        _setActionText: function (action) {
            console.log('set text: ' + action);
            if(action === 'dismiss' || action === '') {
                return  '';
            } else if (action === 'acknowledge') {
                return 'Ok';
            } else if (action.indexOf('http') != -1) {
                return 'Open';
            } else {
                // future custom button actions
            }
        },
        /**
         * Increments the counter
         *
         * @method increment
         */
        increment: function () {
            this.counterValue++;
        }

    });
</script>
