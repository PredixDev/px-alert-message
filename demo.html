<!doctype html>

<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>px-alert-message Demo</title>
        <!-- Requires Webcomponents.js polyfill is provided by the page for browsers that don't support html imports -->
        <script src="../webcomponentsjs/webcomponents-lite.min.js"></script>
        <!-- Import custom element. Note: see comment about relative paths to dependencies in the *.html file referenced below -->
        <link rel="import" href="px-alert-message.html"/>
        <style media="screen">
            .alert-message-container {
                position: fixed;
                top: 15px;
                right: 15px;
                z-index: 1020;
            }
        </style>
    </head>

    <body>

        <h3>Demo</h3>

        <p>
            Although related, examples are /not/ the same as the test fixtures.
            Tests are tests, examples are examples.
        </p>

        <p>
            Also see the <a href="index.html">documentation</a> and the <a href="test/fixture.html">UI test fixture</a>.
        </p>

        <p>
            Click on the counter to make it increment:
        </p>

        <div class="alert-message-container">
            <!-- instance 1, "predix" theme -->
            <px-alert-message
                type="error"
                title="Well done!"
                message="You succesfully read this.">
            </px-alert-message>

            <px-alert-message
                type="warning"
                title="Oh snap!"
                message="Change a few things up."
                action="dismiss">
            </px-alert-message>

            <px-alert-message
                type="important"
                title="Warning"
                message="Best check yourself."
                action="OK">
            </px-alert-message>

            <px-alert-message
                type="information"
                title="Heads up!"
                message="This definitely needs our attention."
                action="Open">
            </px-alert-message>

            <px-alert-message
                type="information"
                title="Heads up!"
                message="This definitely needs our attention. Lorem Ipsum dolor sit amet consectetur"
                action="Open">
            </px-alert-message>
        </div>
    </body>
</html>
